</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    /**
     * Функция принимает два числа и тип операции над ними. И возвращает результат внутренней функции.
     * @param {number} arg1 Первый аргумент для внутренней функции
     * @param {number} arg2 Второй аргумент для внутренней функции
     * @param {string} operation Аргумент передающий тип операции для выбора внутренней функции
     * @returns {number} Возвращает результат внутренней функции
     */
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case "+" :
                return sum(arg1, arg2);
            case "-" :
                return diff(arg1, arg2);
            case "*" :
                return mul(arg1, arg2);
            case "/" :
                return division(arg1, arg2);
            default:
                return NaN;
        }
    }

    /**
     * Функция возвращает сумму двух чисел
     * @param {number} summand1 Первое число для сложения
     * @param {number} summand2 Второе число для сложения
     * @returns {number} Вернёт число, являющееся результатом сложения
     */
    let sum = (summand1, summand2) => summand1 + summand2;

    /**
     * Функция возвращает разность между большим и меньшим числом или возвращает 0, есил числа равны.
     * @param {number} var1 Первое число
     * @param {number} var2 Второе число
     * @returns {number} Вернёт число, либо разность, либо 0
     */
    function diff(var1, var2) {
        return Math.max(var1, var2) - Math.min(var1, var2);
    }

    /**
     * Функция возвращает произведение двух числе
     * @param {number} multiplier1 Первый множитель
     * @param {number} multiplier2 Второй множитель
     * @returns {number} Вернёт результат умножения
     */
    let mul = (multiplier1, multiplier2) => multiplier1 * multiplier2;

    /**
     * Функциявозвращает частное двух числе
     * @param {number} dividend Делимое
     * @param {number} divisor Делитель
     * @returns {number} Вернёт частное двух числе
     */
    let division = (dividend, divisor) => dividend / divisor;
</script>
</body>
