<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменной c присваевается значение 2,
    т.к a = 1 увеличивается на 1 с помощью оператора инкремента в префиксной форме
     */
    c = ++a;
    console.log(c);

    /*
    Переменной d присваевается значение 1, т.к b = 1,
    а уже после b увеличивается на 1 с помощью оператора инкремента в постфиксной форме
     */
    d = b++;
    console.log(d);

    /*
    Переменной c присваевается значение 5,
    т.к a = 2 увеличивается на 1 с помощью оператора инкремента в префиксной форме.
    2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменной d присваевается значение 4, т.к b = 2,
    2 + 2 = 4
    а уже после b увеличивается на 1 с помощью оператора инкремента в постфиксной форме
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
</html>
